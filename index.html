<html>
    <head>
        <title>AR.js Basic Projected Camera Example</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <!-- Look-at component. We don't need this now, but we will later. -->
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="entityHandler.js"></script>
    </head>
    <body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>
            <a-camera gps-projected-camera rotation-reader></a-camera>
            <a-box gps-projected-entity-place='latitude: 42.050790; longitude: -91.646100' material='color: red' scale='10 10 10'></a-box>
            <a-box class="wall" gps-projected-entity-place='latitude: 42.050790; longitude: -91.646100' material='color: purple' scale='10 10 10'></a-box>
            <a-box class="wall" gps-projected-entity-place='latitude: 42.050790; longitude: -91.646100' material='color: green' scale='10 10 10'></a-box>
            <a-box class="wall" gps-projected-entity-place='latitude: 42.050790; longitude: -91.646100' material='color: yellow' scale='10 10 10'></a-box>
        </a-scene>
    </body>
</html>
